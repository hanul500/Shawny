{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shawny`s Earth</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700" rel="stylesheet">

    <link rel="stylesheet" href="{%static 'css/open-iconic-bootstrap.min.css'%}">
    <link rel="stylesheet" href="{%static 'css/animate.css'%}">


    <link rel="stylesheet" href="{%static 'css/aos.css'%}">

    <link rel="stylesheet" href="{%static 'css/ionicons.min.css'%}">

    
    <link rel="stylesheet" href="{%static 'css/flaticon.css'%}">
    <link rel="stylesheet" href="{%static 'css/icomoon.css'%}">
    <link rel="stylesheet" href="{%static 'css/stylewall.css'%}">
  </head>
  <body>

    <div class="KW_progressContainer">
      <div class="KW_progressBar">

      </div>
    </div>
    <div class="page">
    <div id="colorlib-page">
          <header>
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="colorlib-navbar-brand">
                <a class="colorlib-logo" href="/"><span class="logo-img" style="background-image: url({%static 'images/logo.png'%});"></span></a>
              </div>
                <nav class="nav">
            <div id="mainListDiv" class="main_list">
                <ul class="navlinks">
                    <li class="now" ><a href=".">WALLPAPER</a></li>
                    <li><a href="/collection/">COLLECTION</a></li>
                    <li><a href="/games/">APPS</a></li>
                    <li><a href="/evestore/">EVE STORE</a></li>
                </ul>
            </div>
                    </nav>
                
            </div>
          </div>
        </div>
      </header>

      <section class="ftco-section">
	      <div class="container mt-5">
	      	<div class="row justify-content-center mb-5 pb-5">
            <div class="col-md-7 text-center heading-section ftco-animate">
              <span>FREE WALLPAPERS</span>
              <h2>DOWNLOAD NOW!</h2>
            </div>
          </div>
	        <div class="row">
            {%for i in qset%}
	          <div class="col-md-4 ftco-animate">
	            <div class="blog-entry">
	              <a href="{{i.name}}/" class="block-20" style="background-image: url('{{i.main_image.url}}');">
	              </a>
	              <div class="text p-4 d-block">
	                <div class="meta mb-3">
	                  <div>{{i.upload_date|date:"M d, Y"}}</div>
	                  <div><span class="icon-heart"></span> {{i.heart}}</div>
	                </div>
	                <h3 class="heading"><a href="#">{{i.name}}</a></h3>
	              </div>
	            </div>
	          </div>
            {%endfor%}
	          
              </div>
          </div></section><footer class="footnote">
          <p><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
              Copyright &copy;2020 All rights reserved | This template is made by <a href="#">Shawny</a> with <a href="https://colorlib.com" target="_blank" style="color:black">Colorlib</a>
      <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p></footer>
	    
      

      <!-- loader -->
      <div id="ftco-loader" class="showasd fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

      </div>

    </div>


    <script src="{%static 'js/jquery.min.js'%}"></script>
    <script src="{%static 'js/jquery-migrate-3.0.1.min.js'%}"></script>
    <script src="{%static 'js/popper.min.js'%}"></script>
    <script src="{%static 'js/bootstrap.min.js'%}"></script>
    <script src="{%static 'js/jquery.easing.1.3.js'%}"></script>
    <script src="{%static 'js/jquery.waypoints.min.js'%}"></script>
    <script src="{%static 'js/jquery.stellar.min.js'%}"></script>
    <script src="{%static 'js/owl.carousel.min.js'%}"></script>
    <script src="{%static 'js/jquery.magnific-popup.min.js'%}"></script>
    <script src="{%static 'js/aos.js'%}"></script>
    <script src="{%static 'js/jquery.animateNumber.min.js'%}"></script>
    <script src="{%static 'js/scrollax.min.js'%}"></script>
    <script src="{%static 'js/bootstrap-datepicker.js'%}"></script>
    <script src="{%static 'js/jquery.timepicker.min.js'%}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    <script src="{%static 'js/google-map.js'%}"></script>
    <script src="{%static 'js/main.js'%}"></script>
    
  </body>
</html>
