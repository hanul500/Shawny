        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="colorlib-navbar-brand">
                <a class="colorlib-logo" href="/"><span class="logo-img" style="background-image: url({%static 'images/logo.png'%});"></span></a>

            </div>
                    </nav>
                
            </div>
          </div>

      <section class="ftco-section">
	      <div class="container mt-5">

              <h2>ART COLLECTION</h2>
                
            </div>
          </div>
               <section class="gallery">
  <div class="container">
    <div class="grid">
      {%for i,j in qset%}

        <figure class="img-container">
          <img src="{{i.main_image.url}}" />
            <h2 class="title">{{i.name}}</h2>
        </figure>
      </div>
      {%endfor%}
      
    </div>
  </div>
</section>
